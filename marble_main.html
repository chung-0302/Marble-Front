<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marble – Main</title>

<style>
:root{
  --bg:#0b0e16;
  --text:#ffffff;
  --sub:rgba(255,255,255,.7);

  --card-grad: linear-gradient(
    180deg,
    rgba(248, 51, 59, 0.50) 0%,
    rgba(196, 93, 243, 0.50) 100%
  );
}

*{box-sizing:border-box}
html,body{height:100%; margin:0}

body{
  font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
    "Noto Sans KR", sans-serif;
  background:
    radial-gradient(900px 500px at 50% 120%, rgba(196,93,243,.25), transparent 60%),
    radial-gradient(900px 500px at 50% -20%, rgba(248,51,59,.18), transparent 60%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* Layout */
.container{
  width:100%;
  max-width:1100px;
  padding:40px 20px 80px;
  text-align:center;
}

h1{
  font-size:36px;
  margin:0 0 10px;
}
h1 span{
  background:linear-gradient(90deg, #F8333B, #C45DF3);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  color:var(--sub);
  margin-bottom:70px;
  font-size:16px;
}

/* Cards */
.cards{
  display:flex;
  justify-content:center;
  gap:32px;
  overflow:visible;
}

.card{
  position:relative;
  width:241px;
  height:250px;
  border-radius:24px;
  border:1px solid #ffffff;
  background:var(--card-grad);
  text-decoration:none;
  color:#ffffff;

  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  transform:translateY(0) scale(1);
  transition:transform .22s ease, box-shadow .22s ease;
}

/* Glass overlay */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.25),
    rgba(255,255,255,0) 45%
  );
  pointer-events:none;
}

/* Glow */
.glow{
  position:absolute;
  left:12%;
  right:12%;
  bottom:-30px;
  height:70px;
  background:linear-gradient(
    180deg,
    rgba(248, 51, 59, 0.7),
    rgba(196, 93, 243, 0.7)
  );
  filter:blur(28px);
  opacity:.35;
  transform:scale(.9);
  transition:opacity .22s ease, transform .22s ease;
  z-index:-1;
}

.card-content{
  position:relative;
  z-index:1;
}

/* Icon */
.icon{
  margin:0 auto 18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon svg{
  stroke:white;
}

/* Text */
.card h2{
  margin:0;
  font-size:21px;
  font-weight:600;
  line-height:1.4;
}

/* Hover */
.card:hover{
  transform:translateY(-12px) scale(1.08);
  box-shadow:0 35px 90px rgba(0,0,0,.6);
  z-index:5;
}
.card:hover .glow{
  opacity:.7;
  transform:scale(1);
}

/* Responsive */
@media(max-width:900px){
  .cards{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>
